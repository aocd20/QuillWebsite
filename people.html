									<figcaption> <h6>Dr Leah Murphy</h6> Leah is an optical fibre enthusiast dabbling in quantum optics. Following her PhD at the University of Bath specialising in designing and fabricating hollow-core fibres, she did a postdoc in ultrafast optics at Heriot-Watt University in Edinburgh, where she built ultrafast fibre lasers for driving nonlinear optical processes in gas-filled hollow-core fibres. She has returned to Bath to explore the world of continuous variable quantum information, and is working on making an all-fibre squeezed light source using bespoke microstructured photonic crystal fibre.</figcaption>
